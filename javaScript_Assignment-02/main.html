<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="main.css">
        <title>Quiz_Game</title>  
    </head>
    <body>
       
         <div class="container">
            <div class="catergory">

                <div class="category-heading">
                <h3>Choose Category</h3>
                </div>
                <br></br>
                <div class="category-btns">
                    <button class="category-btn" id="category1">SQL</button>
                    <button class="category-btn" id="category2">Linux </button>
                    <button class="category-btn" id="category3">React</button>
                    <button class="category-btn" id="category4">General Technical Questions</button>
                    <button class="category-btn" id="category5">Django</button>
                    <button class="category-btn" id="category6">DevOps</button>
                </div>
            </div>

            <div class="Game-pannel">
                <div class="levels">
                    <button class="level-btn" id="easy">Easy</button>
                    <button class="level-btn" id="medium">Medium</button>
                    <button class="level-btn" id="hard">Hard</button>
                </div>

                <div class="Game-start">
                    <button class="start-btn" id="start">Start Test</button>
                </div>
            </div>

         </div>

       

     <script src="main.js"></script>
    </body>
</html>
